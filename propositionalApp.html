    <script>
        var button1 = document.getElementById("button-add");
        var button2 = document.getElementById("button-display");  
        function addPropositions() {
            var symbolVal = document.getElementById("symbol").value;
            var statusVal = document.getElementById("status").value;
            var sentenceVal = document.getElementById("sentence").value;
            configProp.push([{symbol: symbolVal, status: statusVal, sentence: sentenceVal}]);
            console.log(configProp);
        };
        
        function displayPropositions() {
            var naEl = document.getElementById("na");
            naEl.innerHTML = operOR(truthValueGenerate(configProp, 1)).toString();
            console.log(operOR(truthValueGenerate(configProp, 1)).toString());
        };
        button1.addEventListener("click", addPropositions);
        button2.addEventListener("click", displayPropositions);
    </script>
